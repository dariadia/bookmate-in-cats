  <section id="gallery" class="grid grid-cols-1 lg:grid-cols-3 gap-4 justify-items-center">

    const appendData = (data) => {
      let mainContainer = document.getElementById("gallery");
      for (let person in data) {
        let article = document.createElement("article");
        article.classList.add("min-h-[400px]"); 
        article.innerHTML = `
        <details class="my-5 px-2 w-full md:w-1/2 card shadow-md rounded bg-white m-auto">
          <summary>
            <img src="${data[person]}" alt="${person}" class="rounded-t w-full my-2">
          </summary>
          <footer class="border-t border-gray-300 uppercase p-5 flex justify-between">
            <span class="text-gray-600 text-xs font-bold self-center">${person}</span>
          </footer>
        </details>`
        mainContainer.appendChild(article);
      }
    }
